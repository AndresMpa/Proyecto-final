<!doctype html>

<html lang="es">

<head>
	<title>Proyecto final programación 2 Andrés Manuel Prieto Álvarez & Cristian Andrés Grajales Perez</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="/imagex-icon" href="icon.png">
	<link rel="stylesheet" type="text/css" href="Peticion de datos & eventos para el frontend.js">
	<link rel="stylesheet" type="text/css" href="frontend para proyecto final del segundo semestre.css">
	<link rel="stylesheet" href="jQuery/Plugins_jQuery/fancybox/v_3.5.1/jquery_FancyBox.3.5.1.css">
	<script src="jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="jQuery/Plugins_jQuery/jquery-easing_plugin_v1.3.js" type="text/javascript"></script>
	<script src="jQuery/Plugins_jQuery/fancybox/v_3.5.1/jquery_FancyBox.3.5.1.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$("#banner").hide();
			$("#fecha_llegada").click(function(e){
				$("#banner").fadeIn(2000);
				e.preventDefault(); //Deshabilita el comportamiento de un link
				return false; //Desabilita le comportamiento de un link
			})
		});
	</script>
</head>

<body>
	<header>
		<div id="search_div">
			<input type="text" placeholder="Buscar" name="Buscar" id="search">
			<input type="button" value="Buscar" id="button_buscar">
		</div>
		<div id="dates">
			<input id="fecha_llegada" type="button" value="Fecha de llegada">
			<input id="fecha_salida" type="button" value="Fecha de salida">
			<input id="menu" type="button" value="Menu">
			<div id="banner">
				<h2>Eliga el mes: </h2>
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
				<p>8</p>
				<p>9</p>
				<p>10</p>
				<p>11</p>
				<p>12</p>
			</div>
		</div>
	</header>
	<section class="main">
		<article class="galeria">
			<img src="cancun.jpg" alt="imagen">
			<div>
				<h2 class="refence"><a href="https://goo.gl/maps/hxJcrHy1dYt" class="reference" target="_blank">Hotel Occidental Costa de Cancún</a></h2>
			</div>
		</article>
	</section>
	<footer>
		<blockquote>Coltravels sas</blockquote>
		<cite>
			Cristian Andrés Grajales Pérez & Andrés Manuel Prieto Álvarez
		</cite>
	</footer>
</body>
</html>
